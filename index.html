<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Nanum+Pen+Script:400');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #6dd6d1;
    }
    
    .noselect {
      -webkit-touch-callout: none;
        -webkit-user-select: none;
         -khtml-user-select: none;
           -moz-user-select: none;
            -ms-user-select: none;
                user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    .new-result-btn {
      height: 52px;
      border-radius: 10px;
      border: 2px solid #636366;
      cursor: pointer;
    }
    
    button {
      width: 150px;
      height: 50px;
      cursor: pointer;
      background: #6dd6d1;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 10px 25px #57aba7, 0px -10px 25px #a6fffa, inset 0px -5px 10px #57aba7, inset 0px 5px 10px #a6fffa;
      font-family: 'Nanum Pen Script', sans-serif;
      color: white;
      font-size: 28px;
      transition: 500ms;
    }
    
    button:hover {
        border: 2px solid #6dd6d1;
      animation: hueRotation 2s linear infinite;
    }
    
    @keyframes hueRotation {
      to {filter: hue-rotate(360deg);}
    }
    
    button:focus {
      outline: none;
    }

    .drop {
      position: relative;
      animation-name: example;
      animation-duration: 0.8s;
      animation-fill-mode: forwards;
    }

    .div2 {
      margin: 25px;
      font-family: 'Nanum Pen Script', sans-serif;
      color: white;
      font-size: 28px;
    }

    @keyframes example {
      from {
        top: 0px;
      }

      to {
        top: 1000px;
      }
    }

  </style>
  <title>콤부차 깔라망고 선물 받기</title>
</head>
<body>
  <div id="imgdiv">
    <img src="/img/gift.png" alt="Kombucha">
  </div>
  <button class="noselect" onclick="updateBtn()">선물 받기</button>

  <div class="div2">
    카카오톡 공유하기
    <img
          class="new-result-btn"
          onclick="js:kakaoShare()"
          src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
  </div>
  
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
  Kakao.init('61ffeebc2e1021597ac0e7b55ffe7b86');
  Kakao.isInitialized();

    function updateBtn() {
      var img = document.querySelector('#imgdiv');
      img.className = "drop";
    }

  function kakaoShare() {
    Kakao.Link.sendDefault({
      objectType: "feed",
      content: {
          title: "카카오톡 테스트용", // 공유할 때 제목
          description: "카카오톡 공유 테스트용입니다.", // 설명
          imageUrl: "/img/gift.png", // 카톡 공유시 보여질 이미지
          link: {
              mobileWebUrl: "https://naver.com", // 이미지 클릭 시 이동할 사이트 (모바일)
              webUrl: "https://naver.com", // 이미지 클릭시 이동할 사이트
          },
      },
      buttons: [
          {
              title: "웹으로 보기", // (이거 뭔 차이인지 나도 잘 모르겠음)
              link: {
                  mobileWebUrl: "https://naver.com", // 이미지 클릭시 이동할 사이트 (모바일)
                  webUrl: "https://naver.com", // 이미지 클릭시 이동할 사이트
              },
          },
      ],
  });
  }


  </script>

</body>
</html>
